<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="note">
      <h2>Note Taking App</h2>
      <div class="note-input">
        <h3>Add A New Note:</h3>
        <div class="note-wrapper">
          <input type="text" id="note-title" placeholder="Title" />
          <textarea
            rows="8"
            placeholder="Write your note here"
            id="note-content"
          ></textarea>
          <button type="button" class="btn" id="add-note">
            <span><i class="fas fa-plus"></i></span> Add Note
          </button>
        </div>
      </div>

      <div class="note-list">
        <!--note item
        <div class="note-item">
          <h3>${noteItem.title}</h3>

          <p>${noteItem.content}</p>
          <button type="button" class="btn delete-note">
            <span><i class="fas fa-trash"></i></span> Remove
          </button>
        </div>
        -->
      </div>

      <button class="btn" id="delete-all">
        <span><i class="fas fa-trash"></i></span> Delete All
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
